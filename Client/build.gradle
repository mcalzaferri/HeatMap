apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDirs 'src/main'
            srcDirs '../Common/src/common'
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}
jar {
	manifest {
		attributes 'Main-Class': 'Test'
	}
}

dependencies {
    implementation 'com.google.code.gson:gson:2.7'
    testImplementation 'junit:junit:4.12'
}